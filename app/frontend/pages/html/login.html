<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css"> 
    <link rel="stylesheet" href="/css/_vars.css"> 
    <title>Document</title>
</head>
<body>

    <main>
    <section class="login-form__container">
        <form id="login-form" class="login-form__form">
            <h2>Iniciar Sesión</h2>
    
            <input type="text" name="username" class="login-form__input input-form" placeholder="Nombre de Usuario">
    
            <input type="password" name="password" class="login-form__input input-form" placeholder="Contraseña">
            
            <input type="submit" class="form-input__btn-submit btn-primary" value="Iniciar Sesión">
    
            <div class="form-input__recovery">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="#">¿Olvidaste tu nombre de usuario?</a>
            </div>
        </form>
    </section>
</main>
</body>
</html>
