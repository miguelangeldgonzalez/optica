<main>
    <section class="button_logo__section">
        <img src="./app/frontend/assets/logo_optiluz.png" id="button_logo__logo">

        <div class="button_logo__information" id="register_button">
            <h3>Si aún NO tienes una cuenta Registrate aquí</h3>
            <input type="button" id="button_logo__button" class="form_input" value="Registrase">
        </div>

        <div class="button_logo__information display_none" id="login_button">
            <h3>Si YA tienes una cuenta Inicia Sesión aquí</h3>
            <input type="button" id="button_logo__button" class="form_input" value="Iniciar Sesión">
        </div>
    </section>

    <section class="form__section">
        <div class="form__container">

            <div class="form_login__container">
                <h2>Inicia Sesión</h2>
                <form id="login_form">
                    <label>Nombre de Usuario o correo</label>
                    <input type="text" name='nombre_usuario' class="form_input">
    
                    <label>Contraseña</label>
                    <input type="password" name="password" class="form_input">
                    <span id="reset_password">Recuperar Contraseña</span>
                    <input type="submit" class="form_input" value='Iniciar Sesion' id="login_form_button">
                </form>
            </div>
    
            <div class="form_singup__container">
                <h2>Registrarse</h2>
                <form  id="singup_form">
                    
                    <label>Nombre Completo</label>
                    <input type="text" name='nombres' class="form_input" onkeydown="return /([a-zA-Z ])/i.test(event.key)" required>
                    
                    <div class="input_container">
                        <label>Nombre de Usuario</label>
                        <input type="text" name='nombre_usuario' class="form_input" max="10" required>
                        <label class="label_error invisible" id="label_error_username">Ya hay un usuario registrado con este nombre de usuario</label>
                    </div>

                    <div class="input_container">
                        <label>Correo</label>
                        <input type="text" name='correo' class="form_input" required>
                        <label class="label_error invisible" id="label_error_email">
                            <span class="display_none" id="duplicate">Ya hay un usuario registrado con este correo</span>
                            <span class="display_none" id="wrong">Este correo no es valido</span>
                        </label>
                    </div>

                    <div class="input_container">
                        <label>Contraseña</label>
                        <input type="password" name="password" class="form_input" required>
                        <label  class="label_error invisible" id="label_error_password">
                            <span class="check fail" id="minLength">La contraseña debe contener al menos 10 caracteres</span> <br>
                            <span class="check fail" id="alphanumeric">La contraseña debe contener al menos un número o una letra</span>
                        </label>
                    </div>
                    
                    <input type="submit" class="form_input" value='Registrarse' id="register_form_button">
                </form>
            </div>
            
            <hr>
        </div>
    </section>
</main>
